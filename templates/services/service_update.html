{% extends 'base.html' %}
{% block title %}Update Service{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-8">
    <h2 class="mb-4">Update Service</h2>
    <form method="post">
      {% csrf_token %}
      {% for field in form %}
        <div class="mb-3">
          {{ field.label_tag }}
          {{ field }}
          {% if field.errors %}
            <div class="text-danger">{{ field.errors|striptags }}</div>
          {% endif %}
        </div>
      {% endfor %}
      <button type="submit" class="btn btn-warning">Update Service</button>
    </form>

    <!-- Delete Button -->
    <form method="post" action="{% url 'service_delete' service.id %}" class="mt-3">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this service?');">
        Delete Service
      </button>
    </form>

  </div>
</div>
{% endblock %}
