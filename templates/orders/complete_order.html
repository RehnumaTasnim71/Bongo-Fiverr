{% extends 'base.html' %}
{% block title %}Complete Order{% endblock %}

{% block content %}
<div class="container mt-4">
  <h2 class="mb-4">Complete Order #{{ order.id }}</h2>

  <div class="card shadow-sm p-4">
    <p><strong>Service:</strong> {{ order.service.title }}</p>
    <p><strong>Buyer:</strong> {{ order.buyer.username }}</p>
    <p><strong>Current Status:</strong> {{ order.get_status_display }}</p>

    <form method="post" enctype="multipart/form-data" class="mt-3">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-success">Submit & Mark Completed</button>
      <a href="{% url 'seller_dashboard' %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
</div>
{% endblock %}
